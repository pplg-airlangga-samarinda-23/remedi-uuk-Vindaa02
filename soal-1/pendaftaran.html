<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - CodeChallenge 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header/Navigation -->
        <header class="header">
            <div class="header-content">
                <h1>CodeChallenge 2024</h1>
                <nav>
                    <a href="index.html">Beranda</a>
                    <a href="pendaftaran.html" class="active">Pendaftaran</a>
                    <a href="faq.html">FAQ</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h2>Form Pendaftaran</h2>
            
            <form class="registration-form">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="nisn">NISN</label>
                    <input type="text" id="nisn" name="nisn" required>
                </div>

                <div class="form-group">
                    <label for="sekolah">Asal Sekolah</label>
                    <input type="text" id="sekolah" name="sekolah" required>
                </div>

                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <select id="kelas" name="kelas" required>
                        <option value="">Pilih Kelas</option>
                        <option value="10">Kelas 10</option>
                        <option value="11">Kelas 11</option>
                        <option value="12">Kelas 12</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hp">No. HP</label>
                    <input type="tel" id="hp" name="hp" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat Rumah</label>
                    <textarea id="alamat" name="alamat" required></textarea>
                </div>

                <button type="submit" class="btn">Daftar</button>
            </form>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>Copyright 2024</p>
                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
